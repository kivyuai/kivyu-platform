<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Register — Kivyu</title>
<link rel="stylesheet" href="static/shared.css">
<style>
.register-page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 20px;position:relative;overflow:hidden}
.register-bg{position:absolute;inset:0;z-index:0}
.register-card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:48px;max-width:480px;width:100%;backdrop-filter:blur(12px);box-shadow:0 40px 100px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.06);position:relative;z-index:2}
.register-logo{font-family:var(--ff-cond);font-size:1.8rem;font-weight:900;letter-spacing:.12em;text-transform:uppercase;background:linear-gradient(90deg,var(--blue2),var(--violet));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:8px;text-align:center}
.register-subtitle{text-align:center;color:var(--muted2);margin-bottom:32px;font-size:.9rem}
.form-group{margin-bottom:20px}
.form-label{display:block;font-size:.85rem;font-weight:600;margin-bottom:8px;color:var(--text)}
.form-input{width:100%;background:rgba(255,255,255,.04);border:1px solid var(--border);border-radius:10px;padding:14px 16px;color:var(--text);font-family:var(--ff-body);font-size:.9rem;outline:none;transition:all .2s}
.form-input:focus{border-color:var(--blue);background:rgba(255,255,255,.06)}
.plans{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:24px}
.plan-option{background:rgba(255,255,255,.02);border:2px solid var(--border);border-radius:12px;padding:16px;cursor:pointer;transition:all .2s;text-align:center}
.plan-option:hover{border-color:var(--border2)}
.plan-option.selected{border-color:var(--blue);background:rgba(79,142,255,.08)}
.plan-name{font-weight:600;margin-bottom:4px;font-size:.9rem}
.plan-price{font-family:var(--ff-cond);font-size:1.8rem;font-weight:900;color:var(--blue2);margin-bottom:4px}
.plan-features{font-size:.75rem;color:var(--muted2);line-height:1.5}
.register-footer{text-align:center;margin-top:24px;font-size:.85rem;color:var(--muted2)}
.register-footer a{color:var(--blue2);text-decoration:none;font-weight:600}
</style>
</head>
<body>
<div id="kv-nav-placeholder"></div>
<div id="kv-toast" class="kv-toast"></div>
<div class="register-page" data-testid="register-page">
<div class="register-bg">
<div class="aurora-blob" style="top:10%;left:5%;width:500px;height:500px"></div>
<div class="aurora-blob" style="bottom:10%;right:5%;width:600px;height:600px;animation-duration:15s;animation-delay:-5s"></div>
</div>
<div class="register-card">
<div class="register-logo">KIVYU</div>
<p class="register-subtitle">Start automating your YouTube channel</p>
<form id="register-form" data-testid="register-form">
<div class="form-group">
<label class="form-label">Choose Your Plan</label>
<div class="plans" data-testid="plan-selector">
<div class="plan-option" onclick="selectPlan('free')" data-plan="free">
<div class="plan-name">Free</div>
<div class="plan-price">£0</div>
<div class="plan-features">3 Shorts/mo<br>50 replies</div>
</div>
<div class="plan-option selected" onclick="selectPlan('creator')" data-plan="creator">
<div class="plan-name">Creator</div>
<div class="plan-price">£19</div>
<div class="plan-features">40 Shorts/mo<br>600 replies</div>
</div>
<div class="plan-option" onclick="selectPlan('pro')" data-plan="pro">
<div class="plan-name">Pro</div>
<div class="plan-price">£59</div>
<div class="plan-features">Unlimited<br>All features</div>
</div>
<div class="plan-option" onclick="selectPlan('agency')" data-plan="agency">
<div class="plan-name">Agency</div>
<div class="plan-price">£149</div>
<div class="plan-features">50+ channels<br>White-label</div>
</div>
</div>
</div>
<div class="form-group">
<label class="form-label" for="name">Full Name</label>
<input type="text" id="name" class="form-input" placeholder="John Smith" required data-testid="register-name">
</div>
<div class="form-group">
<label class="form-label" for="email">Email Address</label>
<input type="email" id="email" class="form-input" placeholder="john@example.com" required data-testid="register-email">
</div>
<div class="form-group">
<label class="form-label" for="password">Password</label>
<input type="password" id="password" class="form-input" placeholder="Min 8 characters" required minlength="8" data-testid="register-password">
</div>
<button type="submit" class="btn-primary" style="width:100%" data-testid="register-submit">Create Account →</button>
</form>
<div class="register-footer">
Already have an account? <a href="login.html" data-testid="login-link">Sign in</a>
</div>
</div>
</div>
<script src="static/nav.js"></script>
<script>
let selectedPlan='creator';
function selectPlan(plan){selectedPlan=plan;document.querySelectorAll('.plan-option').forEach(el=>{el.classList.remove('selected')});document.querySelector('[data-plan="'+plan+'"]').classList.add('selected')}
document.getElementById('register-form').addEventListener('submit',function(e){e.preventDefault();const name=document.getElementById('name').value;const email=document.getElementById('email').value;const password=document.getElementById('password').value;const user={name,email,plan:selectedPlan,createdAt:new Date().toISOString()};localStorage.setItem('kv_user',JSON.stringify(user));if(window.kvToast)kvToast('Account created! Redirecting...','success');setTimeout(()=>{window.location.href='login.html'},1500)})
</script>
</body>
</html>
